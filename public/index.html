<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Anhilation Area</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu">
<h1>ANHILATION AREA</h1>
<div id="copilot-selection">
<label for="copilot-count">Co-pilots (AI Allies):</label>
<select id="copilot-count">
<option value="0">None</option>
<option value="1">1 Ally</option>
<option value="2">2 Allies</option>
<option value="3">3 Allies</option>
</select>
</div>
<div id="vehicle-selection">
<div id="vehicle-list"></div>
</div>
</div>
<div id="game-ui">
<canvas id="gameCanvas"></canvas>
<div id="joystick"><div id="knob"></div></div>
<div id="shoot-joystick"><div id="shoot-knob"></div></div>
<div id="ability-btn">ABILITY</div>
<canvas id="minimap"></canvas>
<div class="stat-bar">
<div>HP: <span id="hp-val">100</span></div>
<div>Score: <span id="score-val">0</span></div>
</div>
<div id="wave-info">WAVE <span id="wave-val">1</span></div>
<div id="notification-area"></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
