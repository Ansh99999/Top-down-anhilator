<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="manifest" href="manifest.json">
<title>Jungle Militia</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu">
  <div class="menu-content">
    <h1 class="game-title">JUNGLE MILITIA</h1>
    <div class="menu-row">
      <div class="menu-group">
        <label>BATTLEFIELD</label>
        <select id="map-select">
          <option value="0">DEEP JUNGLE</option>
          <option value="1">RIVER DELTA</option>
          <option value="2">MOUNTAIN BASE</option>
        </select>
      </div>
      <div class="menu-group">
        <label>SQUAD</label>
        <select id="copilot-count">
          <option value="0">SOLO</option>
          <option value="1">1 WINGMAN</option>
          <option value="2">2 WINGMEN</option>
          <option value="3">FULL SQUAD</option>
        </select>
      </div>
    </div>
    <div id="vehicle-scroller">
      <div id="vehicle-list"></div>
    </div>
  </div>
</div>

<div id="game-ui">
  <canvas id="gameCanvas"></canvas>

  <div id="event-banner" style="display:none">
    <div id="event-name">EVENT NAME</div>
    <div id="event-desc">Event Description</div>
  </div>

  <div class="hud-top-left">
    <div class="bar-container hp-container">
      <div class="bar-label">HP</div>
      <div class="bar-track"><div id="hp-bar-fill"></div></div>
      <span id="hp-val" style="display:none">100</span>
    </div>
    <div class="score-display">PTS: <span id="score-val">0</span></div>
  </div>

  <div class="hud-top-center">
    <div class="wave-display">WAVE <span id="wave-val">1</span></div>
    <div class="threat-container">
      <div id="threat-fill"></div>
    </div>
  </div>

  <div class="hud-top-right">
    <canvas id="minimap"></canvas>
  </div>

  <div id="notification-area"></div>

  <!-- Controls -->
  <div id="joystick"><div id="knob"></div></div>
  <div id="shoot-joystick"><div id="shoot-knob"></div></div>
  <div id="ability-btn">SKILL</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
